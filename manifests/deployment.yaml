apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-game-deployment
  namespace: react-game-cd
spec:
  selector:
    matchLabels:
      app: react-game
  replicas: 2
  template:
    metadata:
      labels:
        app: react-game
    spec:
      containers:
      - name: react-game-container
        image: jaycloud336/malgus-game-app:cicd
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5