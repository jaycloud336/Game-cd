apiVersion: apps/v1
kind: Deployment
metadata:
  name: malgus-game
spec:
  selector:
    matchLabels:
      app: malgus-game
  replicas: 2
  template:
    metadata:
      labels:
        app: malgus-game
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"  
    spec:
      containers:
      - name: malgus-game
        image: jaycloud336/malgus-game-app:v1.0.0
        ports:
        - containerPort: 3000
